<div class="p-30" insights [rootNode]="rootNode" >
   <progress-bar [rootNode]="rootNode" [config]="config" ></progress-bar>

    <h2>{{ config.title }}</h2>

    <p *ngIf="config.subTitle">
        {{ config.subTitle }}
    </p>

    <div class="d-flex service-selection">
        <ng-container *ngFor="let conf of config.fields">
            <div class="service-box" *ngIf="checkValue(conf.dataNodeName)" [class.selected]="checkIsSelected(conf.selectedField)" >
                <img [src]="checkIsSelected(conf.selectedField) ? conf.selectedImage : conf.defaultImage" />
                <h5 class="font-strong">{{ conf.label }}</h5>
                <button class="dxp_Btn btn-stroked"
                        (click)="toggle(conf)"
                >
                    {{checkIsSelected(conf.selectedField) ? 'Selected' : 'Select'}}
                </button>
            </div>
        </ng-container>
    </div>

    <div class="service-selected">
        Selected: <span class="font-strong">{{selectItemsString != "" ? selectItemsString : 'None'}}</span>
    </div>

    <div >
        <button *ngIf="config.cancelLabel" class="dxp_Btn btn-stroked marR20">{{config.cancelLabel}}</button>
        <button *ngIf="config.submitLabel" class="dxp_Btn btn-primary" [insights]="true"  DataEvent="{{selectItems}}" [rootNode]="rootNode" (click)="submitForm()" [disabled]="!(selectItems.length > 0)">{{config.submitLabel}}</button>
    </div>

</div>
