<div class="container" insights [rootNode]="rootNode">

    <ng-container *ngFor="let component of config.Components">
        <uiconfig-node [config]="config" [loadComponent]="component.componentName" [node]="rootNode" [data]="data"></uiconfig-node>
    </ng-container>

    <h2 class="page-heading mt-30">{{config.title}}</h2>
    <div [innerHTML]="config.subTitle"> </div>

    <form class="example-form" #basicForm="ngForm" (ngSubmit)="submitForm()" novalidate>
        <section class="form-section">
            <div class="d-flex form-column-2">
                <div class="form-input address" appearance="outline">
                    <lumen-node-layout [node]="rootNode"></lumen-node-layout>
                </div>
            </div>
        </section>
        <a *ngIf="config.anchorText" class="tooltip" [innerHTML]="config.anchorText">
        </a>

      <div >
        <button *ngIf="config.cancelLabel" class="dxp_Btn btn-stroked marR20">{{config.cancelLabel}}</button>
        <button *ngIf="config.submitLabel" class="dxp_Btn btn-primary" type="submit" [disabled]="rootNode.validate()" >{{config.submitLabel}}</button>
      </div>
    </form>
</div>
